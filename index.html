<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="./rps.js" defer></script>
    </head>
    <body class="page">
        <div class="outer-box">
            <h1>The 1st to reach 5pts wins</h1>
            <div class="buttons">
                <button id="R">ROCK</button>
                <button id="P">PAPER</button>
                <button id="S">SCISSORS</button>
            </div>
            <div class="points">
                <p>Computer: <div id="comp"></div></p>
                <p>Player: <div id="user"></div></p>
                <p>Rounds played: <div id="rounds"></div></p>
                <p>Result: <div id="result"></div></p>
            </div>
        </div>
    </body>
</html>
